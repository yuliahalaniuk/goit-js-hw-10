<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
    <link href="https://unpkg.com/slim-select@latest/dist/slimselect.css" rel="stylesheet"></link>

    <link rel="stylesheet" href="./css/styles.css" />
    
  </head>

  <body>
    <select class="breed-select is-hidden"></select>
    <div class="load-js">
      <div class="loader-wrap">
        <span class="loader"></span>
        <p class="loader-text">Loading data, please wait...</p>
      </div>
    </div>
    <p class="error is-hidden">Oops! Something went wrong! Try reloading the page!</p>
    <div class="cat-info">
      <div class="cat_image-wrap">
        <img id="cat_image" class="cat-pic" width="300"></img>
     </div>
     
     <div class="cat_information ">
        <h4 id="breed_name"></h4>
         <p id="breed-descr"></p> 
        <h4 class="temper-title">Temperament:</h4>
         <p id="breed_json"></p>
         
     </div>
    </div>

    <script src="./js/index.js" type="module"></script>
     
  </body>
</html>
